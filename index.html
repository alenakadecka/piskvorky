<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Source+Serif+4:opsz,wght@8..60,400;8..60,700&display=swap"
      rel="stylesheet"
    />
    <title>Alčine jedinečné piškvorky</title>
  </head>
  <body>
    <div class="velkykontajner">
      <img src="podklady/piskvorky.jpg" alt="Hearts and crosses" />
      <div class="textanadpis">
        <h1>Piškvorky</h1>
        <p>
          Piškvorky jsou velmi oblíbená společenská hra pro dva hráče. Obvykle
          se hraje s tužkou a čtverečkovaným papírem. Nyní můžete využít naši
          skvělou aplikaci, takže už nepotřebujete ani tužku a nemusíte hledat
          čtverečkovaný papír. Přejeme vám hodně zábavy!
        </p>
      </div>
      <div class="button zeleny">Pravidla</div>
      <div class="button modry">Začít hrát</div>
    </div>
  </body>
</html>
